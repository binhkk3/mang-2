    <title>nối 2 mang lại</title>

<h1>LÊ THẾ BÌNHKK</h1>
<body>
<script>
    let arra=[]
    let arrb=[]
    while (arra.length<10){
        let input = prompt('nhap mang a')
        arra.push(input)
    }
    while (arrb.length<10){

    }
    let arrc =(arra).concat(arrb)
    document.write(arrc)
</script>
