<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xắp xếp lại mảng và in ra</title>
</head>
<h1>LÊ THẾ BÌNHKK </h1>
<body>
<script>
    let arr = []
    while (arr.length <10){
        let input = prompt('nhập số mảng vào')
        arr.push(input)
    }
    arr.sort();
    document.write(arr)

</script>
